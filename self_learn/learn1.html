<!DOCTYPE html>
<!-- 
    1. h1 - h6 - heading
    2. p - paragraph
    3. img - image
    4. a - anchor - tạo đường dẫn liên kết
    5. ul, ol, li - unordered list, list - tạo danh sách
    6. table - tạo bảng
    7. input - tạo phần nhập, điền,...
    8. button - nút dạng như bấm vào để đăng nhập, đăng ký
    9. div - tạo một khối bao quanh để kiểm soát các phần, khối logic
 -->

        <!-- 
            Thứ tự ưu tiên trong Css
            1. Đối với Internal và External thì cái nào viết sau thì sẽ được dùng;
            2. Inline > id > class > tag;
            3. Universal selector (css cho toàn bộ danh sách)
            4. Universal inherited (những phần tử nằm trong phần tử được gọi thừa hưởng css đấy)
            5. thêm !important vào sau thuộc tính của css sẽ được ưu tiên nhất
         -->
        <input type="text">
        <input type="checkbox">
