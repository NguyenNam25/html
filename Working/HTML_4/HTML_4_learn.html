<!DOCTYPE html>
<!-- 
    Article and Section
        - <article>
        - <section>
    Aside (sidebars)
        - <aside>: biểu thị nội dung liên quan (recomment related content)
    Navigation
        - <nav>: thanh điều hướng
    Header
        - <header>: để xây dựng phần đầu
    Footer
        - <footer>: phần cuối trang
    Adding a video to a page
        - <video> gồm các thuộc tính
            - width, height: chiều dài, rộng của video;
            - poster
            - control: thanh điều khiển
            - autoplay
    Adding audio to a page
        - <audio> bao gồm các thuộc tính
            - control: thanh điều khiển
            - <source>: các file audio muốn mở
    Canvas: xây dựng các chức năng liên quan đến đồ họa, đồ thị
 -->
<html>
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
    </head>
    <body>
    
    </body>
</html>
