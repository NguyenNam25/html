<!DOCTYPE html>
<!-- 
    1. Xuống dòng các câu trong <p> dùng <br>.
    2. chia cách các đoạn <p> với nhau dùng <hr>.
    3. thẻ <pre> cũng giống với thẻ <p> nhưng dữ nguyên các định dạng văn bản.
    4. description list <dl> gồm:
        - dt: description term
        - dd: description definition
    5. Các thẻ để định dạng văn bản:
        <b>: in đậm.
        <em>: nhấn mạnh. (in nghiêng)
        <u>: gạch chân.
        <i>: in nghiêng.
        <small>: giảm kích thước.
        <strong>: tăng kích thước.
        <sub>: viết trị số ở dưới (VD: số 2 trong H2O).
        <sup>: viết trị số ở trên (VD: số mũ).
        <ins>: mô tả text được thêm vào.
        <del>: mô tả text được xóa đi.
        <mark>: đánh dấu một vài kí tự.
    6. Kí tự đặc biệt:
        &: &amp; or &#38;
        >: &gt; or &#62;
        <: &lt; or &#60;
        non-breaking space: &nbsp; or &#160;
        " ": &quot; or &#34;
    7. Định dạng kí tự nội tuyến: <span>.
-->
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>

    <body>
        
    </body>
</html>
