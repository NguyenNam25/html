<!DOCTYPE html>
<!-- 
    1. <a href=""></a> 
        - Linking within a directory-liên kết tới file trong thư mục hiện thời: "tên file"
        - Linking to a lower directory-liên kết tới file trong thư mục con: "tên thư mục con"/"tên file"
        - Linking to a higher directory-liên kết tới file trong thư mục mẹ: ../"tên file"
        - Site root relative pathnames-liên kết tính từ thư mục gốc: sử dụng "/" ở đầu liên kết
        - Thông qua thuộc tính id có thể liên kết tới phần trước của nội dung, dùng dấu "#" khi viết liên kết
        - mở một liên kết hiển thị trên một tab mới dùng thuộc tính target:  target="_blank"
        - Mail and telephone link: mailto: and tell:
    2. <img src="" alt="">
        - alt để hiện thị kí tự thay thế hình ảnh chưa được hiển thị do lỗi nào đó.
        - viết liên kết scr giống với href trong thẻ <a>
-->

        <title></title>
